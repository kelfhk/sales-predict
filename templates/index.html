<!DOCTYPE html>
<title>Sales Forecasting</title>
<html >
<head>
  <meta charset="UTF-8">
  <title>Deployment Tutorial 1</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  
</head>

<body style="background: #000;">
 <div class="row container">
     <div class="column left">
        <h1>Sales Forecasting</h1>

        <form action="{{ url_for('predict') }}"method="post">
            <textarea name="text" placeholder="Past 28 months sales (separated by comma)" rows="4" cols="50" required="required"></textarea>
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict sales in the upcoming month</button>
        </form>
     </div>

     <div class="column right">
       {{ sales_graph|safe }}

         <p style="font-family:Helvetica;">{{ prediction_text }}</p>
     </div>

 </div>


</body>
</html>
